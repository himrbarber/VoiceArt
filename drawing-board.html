<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <title> VisionArt </title>

      <!-- stylesheet -->
      <link rel="stylesheet" href="./style.css">

</head>
<body class="main-theme">
    <img src="VisionArt.png" draggable="false" class="logo-location">
    <img src="buttons/Undo.png" draggable="false" class="undo-location">
    <img src="buttons/Redo.png" draggable="false" class="redo-location">
    <img src="buttons/Play.png" draggable="false" class="play-location">
    <img src="buttons/Eraser.png" draggable="false" class="eraser-location">
    <img id="pencilopn" src="buttons/Pencil.png" draggable="false" class="pencil-location">
    
    <img id="colouropn" src="buttons/Palette.png" draggable="false" class="palette-location">
    <img id="sharemsg" src="buttons/Share.png" draggable="false" class="share-location">

    <img src="buttons/Board.png" draggable="false" class="board-location">

    <audio src="bgm/sunday-afternoon.mp3" loop="true" autoplay="true">
    </audio>

    <img id="pencil-popup" src="Pencil Flag.png" draggable="false" class="pencil-popup-location">
    <img id="big-stroke" src="Big Stroke.png" draggable="false" class="big-stroke-location">
    <img id="medium-stroke" src="Medium Stroke.png" draggable="false" class="medium-stroke-location">
    <img id="small-stroke" src="Small Stroke.png" draggable="false" class="small-stroke-location">
    <img id="full-opacity" src="Full Opacity.png" draggable="false" class="full-opacity-location">
    <img id="medium-opacity" src="Medium Opacity.png" draggable="false" class="medium-opacity-location">
    <img id="little-opacity" src="Little Opacity.png" draggable="false" class="little-opacity-location">
    


</body>
</html>
